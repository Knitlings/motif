name: CI

# When to run this workflow
on:
  # Run on every push to main branch
  push:
    branches: [main]
  # Run on every pull request targeting main
  pull_request:
    branches: [main]

jobs:
  test:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache npm dependencies for faster builds
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run unit tests
      - name: Run unit tests
        run: npm run test:unit

      # Step 5: Install Playwright browsers (needed for E2E tests)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 6: Run E2E tests
      - name: Run E2E tests
        run: npm run test:e2e

      # Step 7: Upload Playwright report if tests fail
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Step 8: Validate production build
      - name: Build for production
        run: npm run build

      # Step 9: Upload build artifacts (optional - useful for debugging)
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7
